<!DOCTYPE html>
<head>
    <title>form</title>
</head>
<body>
    <h3>sign up form</h3>
    <form>
        <div>
        <label for="name">Name</label>
        <input type="txt" name="name" id=""><br><br>
        </div>
        <div>
            <label for="email">email</label>
            <input type="txt" name="email" id=""><br><br>
        </div>
        <div>
            <label for="password">password</label>
            <input type="txt" name="password" id=""><br><br>
        </div>
        <div>
            <label for="phono">number</label>
            <input type="number" name="phono" id="">
        </div>
        <div>
            <label for="dob">dob</label>
            <input type="date" name="dob" min="1999-01-01"><br><br>
        </div>
        <div>
            <label for="adress">adress</label><br>
            <textarea name="adress" cols="10" rows="10"></textarea>
        </div>
        <div>
            <label for="gender">GENDER:</label>
            <label for="gender">male</label>
            <input type="radio"name="gender">
            <label for="gender">female</label>
            <input type="radio"name="gender">
        </div>
        <div>
            <label for="skills">skills</label>
            <label for="cf">cf</label><input type="checkbox"><br><br>
        </div>
        <select name="qualification">
            <option name="mba">mba</option>
            <option name="bba">bba</option>

        </select>
    </form>
